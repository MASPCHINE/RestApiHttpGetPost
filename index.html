<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>RestApi GetRequest</title>
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <form>
                <div class="input-group mb-3">
                    <input type="text" id="postId" class="form-control" aria-describedby="getData">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="getOne">Get One</button>
                        <button class="btn btn-success" type="button" id="getAll">Get All</button>
                        <button class="btn btn-warning" type="button" id="postData">Post</button>

                    </div>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
